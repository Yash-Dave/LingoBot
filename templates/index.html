<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select Language - AI Language Learning Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .container { max-width: 500px; margin: auto; }
    select, button { padding: 10px; font-size: 16px; width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Language</h1>
    <form action="{{ url_for('select_language') }}" method="post">
      <select name="language">
        {% for lang in languages %}
          <option value="{{ lang }}">{{ lang }}</option>
        {% endfor %}
      </select>
      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
